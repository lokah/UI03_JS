<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script type="text/javascript">
    
    function func01(){

        alert("명시적 함수");
    }
    var func02 = function(){//함수라는 값이 func02라는 변수에 들어간다.

        alert("익명함수");
    }
//함수를 호출하면서 함수를 값으로 전달하고 있다.
//literal(literalPrn의 변수) = function(msg){alert(msg)}; literal은 함수를 값으로 받고 있는 변수
//안녕하세요...문자열은 msg에 들어간다.
    function literalPrn(literal){

        literal("안녕하세요, 리터럴 함수입니다.");//("안녕하세요...")의 ()가 값으로 되어 있는 함수를 호출한다는 뜻이다.
    }
    function func03(){

        literalPrn(function(msg){

            alert(msg);
        });
    }

    function valTest(){
//arguments : 아규먼트의 갯수만큼 배열 형태로 가지게 된다....
        var val = "";
        for(var i=0; i<arguments.length; i++){

            val +=arguments[i]+"";
        }
        alert(val);
    }

    function closureTest(val) {

        var msg = "!!!!!!!!";
        function addVal(){
            alert(val + msg);
        }
        return addVal;//함수가 값이 되어 리턴된다.
    }

    var pmEdu = closureTest("javascript");

    function nightEdu(msg){

        closureTest(msg)();//()은 함수를 호출한다는 뜻. 함수가 값으로 넘어올 때는 ()를 해야 그 값을 호출할 수 있다.
    }

    </script>
</head>
<body>
    

    <h1>함수!!!!!!</h1>
    <h2>함수의 종류</h2>
    <p onclick="func01();">1. 명시적 함수</p>
    <p onclick="func02();">2. 익명 함수</p>
    <p onclick="func03();">3. 리터럴 함수</p>

     <h2 onclick="valTest('kh', '정보', '교육원');">args(arguments) 속성</h2>
     <h2>클로져(함수 리턴하기</h2>
     <label for="pm">오후 강의</label>
     <input type="text" id="pm" value=""> 
     <input type="button" value="클릭" onclick="pmEdu();">
     <hr>

     <label for="night">저녁 강의</label>
     <input type="text" id="night" value="">
     <input type="button" value="클릭" onclick="nightEdu(night.value);">

</body>
</html>
