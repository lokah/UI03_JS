<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
    
    function searchPar(){

        var child02 = document.getElementsByTagName('p')[1];
        var parent = child02.parentNode;
        alert(parent.nodeName);
        parent.style.backgroundColor = 'pink';
    }

    function searchChi() {

        var div = document.getElementsByTagName('div');
        var divChildren = div[0].childNodes;
        alert(divChildren[5].tagName);//태그 사이의 엔터 공백도 텍스트로 인식한다.
        divChildren[5].style.backgroundColor = 'skyblue';
    }

    function t01(){
        var child01 = document.getElementsByTagName('p')[3];
        var parent = child01.parentNode;
        parent.style.backgroundColor = 'orange';

    }

    function t02(){
        var div01 = document.getElementsByTagName('div')[2];
        var divChildren = div01.childNodes[3];
        divChildren.style.fontSize = '20pt';

    }
    
    </script>
</head>
<body>
    
    <h1>부모탐색, 자식탐색</h1>
    <div>
        <p>child01</p>
        <p>child02</p>
        <p>child03</p>
    </div>
    <button onclick="searchPar();">부모탐색</button><br>
    <button onclick="searchChi();">자식탐색</button>
    <!--문제-->
    <div>
        <p>test01</p>
        <p>test02</p>
    </div>
    <div>
        <p>test03</p>
        <p>test04</p>
    </div>
    <h3 onclick="t01();">1.'test01 태그를 포함한 부모태그'의 배경색을 적용하자</h3><!--parentNode-->
    <h3 onclick="t02();">2.'마지막 div 태그'에 포함된 마지막 p태그의 폰트 크기를 20pt로 적용하자</h3><!--childNodes-->

</body>
</html>
