<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    
    function strTest01() {

        var str01 = "String";
        var str02 = "Test";

        var str03 = str01 + str02;
        alert(str03);

        //concat()
        var str04 = str01.concat(str02, 'java', 'stript');
        alert(str04);
    }


    function strTest02() {

        var num = 12.5;
        var bool = true;
        var result = 'string :' + num + bool;
        alert(result + ' : ' + typeof(result));
    }

    function strTest03() {

        var span = document.getElementById("res");
        var str = prompt('이름을 입력해라');
        if(str==='kh'){

            span.textContent = str + '님 환영합니다.';
        }else if(str==='kh정보교육원'){
            span.textContent =  str + '님 환영합니다.';
        }else{
            span.textContent = '이름을 확인해 주세요';
        }
        //동등연산자를 사용하면 비교하는 자료형이 자동으로 형 변환된다.
        //== 과 === 이 다른 값으로 나온다. 아래의 경우 ==은 참 / === 은 거짓
        //=== 엄격한 비교(자동 형 변환이 일어나지 않는다)
        var num = 10;
        if(num==='10'){
            alert('=== 연산자 사용. 숫자 10이 맞습니다.')
        }else {
            alert('===연산자 사용. 숫자 10이 아닙니다.')
        }

        var strObj = new String('kh');
        var strLiteral = 'kh';
        if(strObj==strLiteral){
            alert('문자가 같다');
        }else{
            alert('문자가 다르다');
        }

        if(strObj===strLiteral){

            alert('문자가 같다.' + typeof(strObj) + ',' + typeof(strLiteral));
        }else{

            alert('문자가 다르다' + typeof(strObj) + ',' + typeof(strLiteral));
        }

        
    }

    function strTest04() {
        //indexOf : 왼쪽 -> 오른쪽으로 검색(첫번째 인덱스 반환)
        //lastIndexOf : 오른쪽 -> 왼쪽으로 검색(첫번째 인덱스 반환)
        //만일, 검색하는 값이 존재하지 않으면 -1 반환.

        var str = '홍길동 이순신 김선달 유재석 강호독 홍길도';
        var prop = prompt('검색할 이름 입력');
        alert('indexOf : ' + str.indexOf(prop));
        alert('lastIndexOf : ' + str.lastIndexOf(prop));
    }

    function strTest05() {

        var str = '문자열 추출하기. 관련 메소드 : indexOf, substring.';
        var startindex = str.indexOf(':');
        var endIndex = str.lastIndexOf('.');
        var res = str.substring(startindex+1, endIndex);
        alert(res);
        var splitRes = res.split(',');
        alert(splitRes[0]);
        alert(splitRes[1]);
    }

    function strTest06() {

        var prop = prompt('쉼표로 구분하여 키워드를 입력하세요', 'ex) 사과, 바나나, 키위, 귤, 수박');
        var pro = prop.split(',');
        var pri="<br>"
        for(var i=0; i<pro.length;i++){
            pri+=pro[i]+'<br>';
             
        }
       document.getElementById('key').innerHTML = pri;
    }

    </script>
</head>
<body>
    
    <p>문자열 합치기

        <button onclick="strTest01();">클릭</button>

    </p>

    <p>다른 자료형 합치기

        <button onclick="strTest02();">클릭</button>

    </p>
    <p>문자열 비교하기
        <button onclick="strTest03();">클릭</button><br>
        <span id="res"></span>

    </p>

    <p>문자열 검색하기
        <button onclick="strTest04();">클릭</button><br>


    </p>
    <p>문자열 추출하기

        <button onclick="strTest05();">클릭</button>
    </p>
    <p>키워드 나누기
        <button onclick="strTest06();">클릭</button><br>
        <span id="key"></span><br>
    </p>

</body>
</html>
