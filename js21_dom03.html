<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    img, #imgview {
        width: 300px;
        height: 300px;
    }
    </style>
    <script>
    function createImg(){

        //1. 이름이 rbo인 요소들을 가지고 오자
        //2. 가져온 요소들을 반복하여 조회하면서
        //라디오버튼이 체크되어 있는지 확인하고
        //만일 체크되어 있다면 해당 요소의 value값을 가지고 경로를 만들어준다.
        //3.img 태그를 생성하고, src 속성을 생성하여
        //2번에서 만든 경로를 src 속성의 value로 넣어준다.
        //4.바꿔준다. parent.replaceChild(new, old);

        var radios = document.getElementsByName('rbo');
        var val = '';
        for(var i=0; i<radios.length; i++){

            if(radios[i].checked){
                val = 'image/'+ radios[i].value;
                break;


            }
        }
        var img = document.createElement('img');
        var src = document.createAttribute('src');

        src.nodeValue = val;
        img.setAttributeNode(src);
        //img.setAttribute('src', val);//한번에 처리하는 방법

        var div = document.getElementById('imgview');
        var chd = document.querySelector('#imgview > img');
        div.replaceChild(img, chd);

    }

    function deleteImg() {

        document.getElementById('imgview').innerHTML = "<img src=''>";

    }
    </script>
</head>
<body>
    
    <input type="radio" name="rbo" value="img01.png">img01 <br>
    <input type="radio" name="rbo" value="img02.png">img01 <br>
    <input type="radio" name="rbo" value="img03.png">img01 <br>

    <button onclick="createImg()">이미지 생성</button>
    <button onclick="deleteImg()">이미지 삭제</button>

    <div id="imgview"><img src='image/img04.png'></div>

</body>
</html>
