<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    
    #circle{


        border: 1px solid red;
        display: none;
    }
    </style>
    <script>
    
    function randomNum(){

        var rnum = Math.floor(Math.random()*81 + 10);
        document.getElementById("rnum").value = rnum;


    }

    function randomBgColor() {

        //style 색상 표현식 : rgb(256, 256, 256);
        var rnum = function() {
            return Math.floor(Math.random()*256);
        }

        document.body.style.backgroundColor = "rgb(" + rnum() + "," + rnum()+ "," +rnum()+")";
    }


    function circleView(){

        var rnum = Math.floor(Math.random()*200);
        var circle = document.getElementById("circle");
        circle.style.width = rnum+"px";
        circle.style.height = rnum+"px";

        circle.style.borderRadius=Math.floor(rnum/2) + "px"; //반지름 2로 나눠서 곡률을 준다.
        circle.style.display= "block";
    }

    function circleArea(){

        var rnum = Math.PI;
        var cir = document.getElementById("circle").style.width;
        //지름
        var r2 = cir.substring(0, cir.length-2);
        //반지름
        var r = Math.floor(r2/2);
        var cirA = rnum*r*r; //rnum*Math.pow(r,2);
        var cirB = rnum*r2;
        document.getElementById("area").innerHTML = Math.round(cirA);

        //var cirB = rnum*(cir/2*2);
        document.getElementById("len").innerHTML = Math.round(cirB);

    }


    </script>

    
</head>
<body>
    
<h1>랜덤 숫자 생성하기</h1>
숫자 :
<input type="text" id="rnum" readonly = "readonnly"><br>
<input type="button" value="숫자 생성" onclick="randomNum();">

<h1>랜덤으로 배경색 설정하기</h1>
<input type="button" value="배경색" onclick="randomBgColor();">

<h1>원 만들기</h1>
<input type="button" value="원 만들기" onclick="circleView();">
<br><br><br><br><br><br><br><br><br><br>
<div id="circle"></div>
<br><br><br><br><br><br><br><br><br><br>

<h1>원의 넓이, 둘레 구하기</h1>
<input type="button" value = "원의 넓이/둘레" onclick="circleArea();">
원의 넓이 : <span id="area"></span><br>
원의 둘레 : <span id="len"></span>
<!--넓이 구하는 공식 : PI*반지름*반지름
둘레 구하는 공식 : PI*지름(=2*반지름)
document.getElementById("circle").style.width;
-->



</body>
</html>
