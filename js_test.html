    <script>
    
    function gugudan(){

        var res ="<br>";
    
        for(var i=2; i<10; i++){
            res += i+"단 <br>";

            for(j=1; j<10; j++){
                res+= i+"*"+j+"="+(i*j) + "<br>";

                 
               
            }
            
        } 
      document.getElementById("re").innerHTML = res; 
    }

                    for(j =1;j<10;j++){
                        
                        res+= i+"*"+j+"="+(i*j) + "<br>";


                    }

    }

    function gugu() {

        var gu1 = prompt("원하는 구구단의 단을 입력해!");
        gu(gu1) ;
